<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Chart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="seating-chart">
        <!-- Top section -->
        <div class="row top-section">
            <!-- Rows of seats in top section -->
            <div class="seat"></div>
            <!-- Add seats as per the image -->
        </div>

        <!-- Middle section -->
        <div class="row middle-section">
            <div class="seat" data-name=""></div>
            <div class="seat red" data-name="Person 1"></div>
            <div class="seat red" data-name="Person 2"></div>
            <div class="seat red" data-name="Person 3"></div>
            <div class="seat red" data-name="Person 4"></div>
            <div class="seat red" data-name="Person 5"></div>
            <div class="seat red" data-name="Person 6"></div>
            <div class="seat" data-name=""></div>
        </div>

        <!-- Bottom section -->
        <div class="row bottom-section">
            <!-- Rows of seats in bottom section -->
            <div class="seat"></div>
            <!-- Add seats as per the image -->
        </div>
    </div>

    <div id="name-display"></div>

    <script src="script.js"></script>
</body>
</html>
